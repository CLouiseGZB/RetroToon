<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styleform.css">
    <link rel="icon" type="image/png" sizes="16x16"
        href="/RetroToon/assets/images/Design_sans_titre-removebg-preview_2.png"> <!-- pour logo fenetre -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@flaticon/flaticon-uicons/css/all/all.css">
    <title>RetroToon</title>
</head>

<body>
    <header></header>
    <main>
        <div class="containertitrepage">
            <h1>Gestion des vidéos</h1>
            <h2>Ajouter une nouvelle video</h2>
        </div>

        <section class="uploadvideo">

            <form class="container-formulaire" action="#" method="post">

                <h3>Titre de la vidéo</h3>
                <input type="text" id="titrevideo" name="titrevideo" autocomplete="off" required>

                <h3>Public ciblé</h3>
                <div class="inputLabel">
                    <input type="checkbox" id="adulte" value="adulte">
                    <label for="adulte">Adulte</label>
                </div>
                <div class="inputLabel">
                    <input type="checkbox" id="enfant" value="enfant">
                    <label for="enfant">Enfant</label>
                </div>

                <h3>Type de contenu</h3>
                <div class="inputLabel">
                    <input type="checkbox" id="series" value="series">
                    <label for="series">Series</label>
                    <input class="inputserie" type="text" id="saison" name="saison" autocomplete="off" required>
                    <input class="inputserie" type="text" id="episode" name="episode" autocomplete="off" required>
                </div>
                <div class="inputLabel">
                    <input type="checkbox" id="films" value="films">
                    <label for="films">Films</label>
                </div>


                <h3>Genre</h3>
                <div class="inputLabel">
                    <input type="checkbox" id="animation" value="animation">
                    <label for="animation">Animation</label>
                </div>
                <div class="inputLabel">
                    <input type="checkbox" id="comedie" value="comedie">
                    <label for="comedie">Comedie</label>
                </div>
                <div class="inputLabel">
                    <input type="checkbox" id=" famille" value=" famille">
                    <label for="famille">Famille</label>
                </div>
                <div class="inputLabel">
                    <input type="checkbox" id="ActionAventure" value="ActionAventure">
                    <label for="ActionAventure">Action & Aventure</label>
                </div>
                <div class="inputLabel">
                    <input type="checkbox" id="Kids" value="Kids">
                    <label for="Kids"> Kids</label>
                </div>
                <div class="inputLabel">
                    <input type="checkbox" id="ScienceFictionFantastique " value="ScienceFictionFantastique">
                    <label for="ScienceFictionFantastique"> Science Fiction & Fantastique </label>
                </div>

                <button type="submit" onclick="importerLaVideo()">Importer la video</button>
                <button type="submit" onclick="ajouterLaVideo()">Ajouter la video</button>

            </form>
        </section>
    </main>
    <footer></footer>
    <script src="/RetroToon/assets/script/scriptform.js"></script>
</body>

</html>
