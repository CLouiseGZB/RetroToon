    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('searchForm');
            const input = document.getElementById('search-box');
        
            function redirectToResultsPage(query) {
                const url = new URL('results.html', window.location.href);
                url.searchParams.set('query', query);
                window.location.href = url;
            }
        
            form.addEventListener('submit', event => {
    event.preventDefault(); // Empêche le rechargement de la page par défaut
    const searchQuery = input.value.trim();
    if (searchQuery) {
        // Redirige vers la page des résultats en ajoutant la requête de recherche à l'URL
        window.location.href = `resultas-barre-de-recherche.html?query=${encodeURIComponent(searchQuery)}`;
    }
});

        
            input.addEventListener('keyup', event => {
                if (event.key === 'Enter') {
                    const searchQuery = input.value.trim();
                    if (searchQuery) {
                        redirectToResultsPage(searchQuery);
                    }
                }
            });
        });
        </script>
